    <!--INICIO DE CUERPO-->
    <main>
        <div class="container">
            <div class="row text-center py-3 my-3" data-aos="zoom-in">
                <div class="col pt-5 mt-5">
                    <h2 class="fw-bold">Contáctanos</h2>
                    <p>Te ayudo en todo lo que se pueda. Déjanos tus datos</p>
                </div>
            </div>
            <!--FORMULARIO DE CONTACTO-->
            <div class="accordion" id="accordionExample">
                <form action="">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                1.° Datos personales
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" placeholder="Tus nombres">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" placeholder="Apellidos">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" placeholder="Correo electrónico">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">Número de teléfono</label>
                                    <input type="phone" class="form-control" placeholder="Número de teléfono">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingTwo">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                2.° Información de tu marca
                            </button>
                        </h2>
                        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">Nombre de tu producto/servicio</label>
                                    <input type="text" class="form-control" placeholder="Nombre de producto/servicio">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">¿Cuál es el rubro?</label>
                                    <input type="text" class="form-control" placeholder="Rubro">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">¿Cúal es la zona/área de venta?</label>
                                    <input type="text" class="form-control" placeholder="Área de ventas">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingThree">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                3.° Público
                            </button>
                        </h2>
                        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">¿A quién/quienes nos dirigimos?</label>
                                    <input type="text" class="form-control" placeholder="¿A quién/quienes nos dirigimos?">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">¿Cuál es la expactiva de ventas?</label>
                                    <input type="text" class="form-control" placeholder="Expectativa de ventas">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label for="" class="form-label">¿Cómo se comporta hoy tu posible cliente con relación a tu marca?</label>
                                    <input type="text" class="form-control" placeholder="Comportamiento de cliente">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center my-3">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>

            <!--FIN FORMULARIO DE CONTACTO-->
